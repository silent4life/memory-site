<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Vault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- PIN SCREEN -->
<div id="pin-screen" class="center">
  <h1>ðŸ’— Memory Vault</h1>
  <p>Enter PIN</p>

  <input type="password" id="pin-input" maxlength="4" inputmode="numeric" />
  <button id="pin-btn">Unlock</button>

  <div class="divider"></div>

  <p class="muted">Admin? Enter Admin PIN</p>
  <input type="password" id="admin-pin-input" maxlength="4" inputmode="numeric" />
  <button id="admin-pin-btn" class="secondary">Unlock Admin</button>

  <p id="pin-error" class="error"></p>
</div>

<!-- GALLERY SCREEN -->
<div id="gallery-screen" class="hidden">
  <header class="topbar">
    <h2>ðŸ“¸ Memories</h2>
    <button id="upload-btn" class="hidden">Upload</button>
  </header>

  <!-- Upload Panel -->
  <section id="upload-panel" class="hidden panel">
    <h3>â¬† Upload memories (Admin)</h3>

    <div class="row">
      <label class="label">Admin email (Storacha login)</label>
      <input id="admin-email" type="email" placeholder="you@example.com" />
      <button id="login-storacha-btn" class="secondary">Login</button>
    </div>

    <div class="row">
      <label class="label">Storacha Space DID</label>
      <input id="space-did" type="text" placeholder="did:key:..." />
      <button id="save-space-btn" class="secondary">Save Space</button>
    </div>

    <div class="row">
      <input id="file-input" type="file" multiple />
      <button id="start-upload-btn">Upload Selected</button>
    </div>

    <div id="file-list" class="file-list"></div>
    <p id="upload-status" class="muted"></p>
  </section>

  <div id="gallery"></div>
</div>

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/exifr/dist/lite.umd.js"></script>

<!-- Your scripts -->
<script src="./supabase.js"></script>
<script src="./app.js"></script>
<script type="module" src="./upload.js"></script>

</body>
</html>
